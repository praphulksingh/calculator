name: Java Calculator Maven CI (9 Goals)

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Goal 1: Automated build trigger
    - name: Checkout Source Code
      uses: actions/checkout@v4

    # Goal 6: Platform independence
    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # Goal 7: Faster builds using cache
    - name: Cache Maven Dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: maven-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}

    # Goal 2: Dependency management
    - name: Resolve Dependencies
      run: mvn dependency:resolve

    # Goal 3: Continuous Integration build
    - name: Compile Project
      run: mvn clean compile

    # Goal 4: Automated unit testing
    - name: Run Unit Tests
      run: mvn test

    # Goal 5: Code quality enforcement (fails if tests fail)
    - name: Verify Code Quality
      run: mvn verify

    # Goal 8: Artifact generation
    - name: Package Application
      run: mvn package

    # Goal 8 (continued): Store artifact
    - name: Upload JAR Artifact
      uses: actions/upload-artifact@v4
      with:
        name: java-calculator-jar
        path: target/*.jar
