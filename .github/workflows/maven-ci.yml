name: Java Calculator Maven CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Goal 1: Source code checkout
    - name: Checkout Repository
      uses: actions/checkout@v4

    # Goal 6: Platform independence
    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # Goal 7: Faster builds using cache
    - name: Cache Maven Dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: maven-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}

    # Goal 2: Dependency management
    - name: Install Dependencies
      run: mvn dependency:resolve

    # Goal 1 & 3: Automated build + CI
    - name: Build Project
      run: mvn clean compile

    # Goal 4: Run unit tests
    - name: Run Unit Tests
      run: mvn test

    # Goal 8: Generate artifact (JAR)
    - name: Package Application
      run: mvn package

    # Goal 8: Upload build artifact
    - name: Upload JAR Artifact
      uses: actions/upload-artifact@v4
      with:
        name: calculator-jar
        path: target/*.jar
